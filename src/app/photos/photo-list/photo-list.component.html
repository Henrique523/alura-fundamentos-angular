<h1>{{ title }}</h1>

<div class="row text-center mt-3 mb-3 justify-content-center">
  <div class="col-3">
    <form>
      <input
        class="rounded form-control"
        type="search"
        placeholder="search..."
        autofocus
        (keyup)="handleFilter($event)"
      >
    </form>
  </div>
</div>



<app-photos [photos]="photos | filterByDescription: filter"></app-photos>
